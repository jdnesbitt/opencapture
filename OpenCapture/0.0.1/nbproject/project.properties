# The library definition has always preference over this property.
libs.MySQLDriver.classpath=../../../Program Files/NetBeans 6.0/ide8/modules/ext/mysql-connector-java-5.0.7-bin.jar
# Property libs.toplink.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.toplink.classpath=../../../Program Files/NetBeans 6.0/java1/modules/ext/toplink/toplink-essentials.jar;../../../Program Files/NetBeans 6.0/java1/modules/ext/toplink/toplink-essentials-agent.jar
main.class=Tester
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=JDK_1.6_05
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.OpenCapture-src}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
