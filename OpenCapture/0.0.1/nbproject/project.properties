application.title=OpenCapture
application.vendor=dnesbitt
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/OpenCapture.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.jai_codec.jar=../../../jai-1_1_2/lib/jai_codec.jar
file.reference.jai_core.jar=../../../jai-1_1_2/lib/jai_core.jar
file.reference.jai_imageio.jar=../../../Program Files/Sun Microsystems/JAI Image IO Tools 1.0_01/jai_imageio.jar
file.reference.jaxen-1.1.1.jar=../jars/jaxen-1.1.1/jaxen-1.1.1.jar
file.reference.log4j-1.2.15.jar=../jars/log4j-1.2.15.jar
file.reference.OpenCapture-src=src
file.reference.ZXing.jar=../jars/ZXing.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.jaxen-1.1.1.jar}:\
    ${libs.toplink.classpath}:\
    ${libs.MySQLDriver.classpath}:\
    ${file.reference.jai_codec.jar}:\
    ${file.reference.jai_core.jar}:\
    ${file.reference.jai_imageio.jar}:\
    ${file.reference.log4j-1.2.15.jar}:\
    ${file.reference.ZXing.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
